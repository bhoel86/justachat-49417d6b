server {
    listen 80;
    server_name justachat.net www.justachat.net;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name justachat.net www.justachat.net;

    # SSL certificates (adjust paths if needed)
    ssl_certificate /etc/letsencrypt/live/justachat.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justachat.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # React app root
    root /var/www/justachat/dist;
    index index.html;

    # Serve React SPA for all frontend routes (including /auth)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Supabase API endpoints proxy
    location ~ ^/(rest|auth|realtime|storage|functions)/v1 {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Deploy server proxy (auto-updater)
    location /deploy/ {
        proxy_pass http://127.0.0.1:6680/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
