server {
    listen 80;
    server_name justachat.net www.justachat.net;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name justachat.net www.justachat.net;

    ssl_certificate /etc/letsencrypt/live/justachat.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justachat.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(self), payment=(), usb=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com https://static.cloudflareinsights.com https://www.youtube.com https://s.ytimg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.tenor.com https://api.giphy.com wss://justachat.net https://www.youtube.com https://i.ytimg.com; frame-src https://challenges.cloudflare.com https://www.paypal.com https://www.youtube.com https://youtube.com; media-src 'self' blob: https://www.youtube.com; worker-src 'self' blob:;" always;

    root /var/www/justachat/dist;
    index index.html;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Supabase API proxy (use 127.0.0.1 to avoid IPv6 resolution issues)
    location ~ ^/(rest|auth|realtime|storage|functions)/v1 {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Deploy webhook endpoint
    location /deploy/ {
        proxy_pass http://127.0.0.1:6680/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Static asset caching with immutable
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        try_files $uri =404;
    }

    # Sitemap and robots.txt - ensure they're served correctly
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        try_files $uri =404;
    }

    location = /robots.txt {
        add_header Content-Type text/plain;
        try_files $uri =404;
    }
}
