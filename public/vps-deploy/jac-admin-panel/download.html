<!DOCTYPE html>
<html><head><title>Download JAC Admin Panel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head><body style="background:#111;color:#0ff;font-family:monospace;display:flex;align-items:center;justify-content:center;height:100vh;margin:0">
<div id="msg">Packaging zip...</div>
<script>
(async()=>{
  const zip = new JSZip();
  const files = ['main.py','Run.bat','Run.ps1','README.md'];
  for(const f of files){
    const r = await fetch(f);
    zip.file(f, await r.text());
  }
  const blob = await zip.generateAsync({type:'blob'});
  saveAs(blob,'jac-admin-panel-v8.zip');
  document.getElementById('msg').textContent='âœ… Download started!';
})();
</script></body></html>
